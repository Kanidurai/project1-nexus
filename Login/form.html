<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign UP</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <script src="https://kit.fontawesome.com/c08dd9d55a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            LOGIN
        </div>
        <form action="">
            <div class="input">
                <input type="text" name="" id="user" placeholder="Enter Username">
                <!-- <i class="fas fa-user"></i> -->
            </div>
            <div class="input">
                <input type="text" name="" id="pass" placeholder="Enter Password">
                <!-- <i class="fas fa-lock"></i> -->
            </div>
            <div class="input">
                <button onclick="login()" id="button" class="btn">Login</button>
            </div>
            <div class="input">
                <p class="forget">Forgot password? <a href="#">Click Here</a></p> <br>
            </div>
            <div class="create"> 
                Create Account
            </div>
        </form>
    </div>
</body>
</html>
